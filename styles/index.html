<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/style.css">
    <title>The diver and marine litter</title>
</head>
<body>
    <main>
        <div id="game-intro">
          <img src="/images/5611274-lixo-no-mar-residuos-agua-peixes-rios-estao-sujos-com-lixo-e-plastico-poluicao-de-agua-doce-conceito-lixo-sujo-no-rio-plano-estilo-desenho-ilustracao-gratis-vetor.jpg" alt="" class="logo-img" />
          <br />
          <button id="start-button">Start Game</button>
          <p>Use the left, right and up arrow to control the scuba diver!</p>
          <img src="../images/arrows.png" alt="" class="arrows-img" />
        </div>
  
        <div id="game-container">
          <div>
            <h2>Stats</h2>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
            <p>Time: <span id="lives">40s</span></p>
          </div>

          <div id="game-screen"></div>
          <div class="coleted-grabage"></div>
        </div>
  
        <div id="game-end">
          <img src="../images/5611274-lixo-no-mar-residuos-agua-peixes-rios-estao-sujos-com-lixo-e-plastico-poluicao-de-agua-doce-conceito-lixo-sujo-no-rio-plano-estilo-desenho-ilustracao-gratis-vetor.jpg" alt="" class="logo-img" />
          <h1>Game Over</h1>
          <br />
          <button id="restart-button">Restart</button>
        </div>
      </main>
      <script src="/js/player.js"></script>
      <script src="/js/obstacle.js"></script>
      <script src="/js/enemy.js"></script>
      <script src="/js/game.js"></script>
      <script src="/js/script.js"></script>

    
</body>
</html>
